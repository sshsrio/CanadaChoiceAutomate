<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Config</title>
    <script src="renderer.js"></script>
  </head>
  <body>
    <h1 class="text-center mb-4">Please Configure First</h1>
    <div class="container mx-auto">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="sourceSelect" class="form-label text-muted"
                >Select Source</label
              >
              <select class="form-select" id="sourceSelect">
                <option value="1" selected>Costco</option>
                <option value="2">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="destinationSelect" class="form-label"
                >Select Destination</label
              >
              <select class="form-select" id="destinationSelect">
                <option value="1" selected>WooCommerce</option>
                <option value="2">Other</option>
              </select>
            </div>
            <div class="col-12">
              <label for="inputAuthKey" class="form-label">Credentials</label>
              <input
                type="text"
                class="form-control"
                id="inputAuthKey"
                placeholder="place your auth key here"
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Save Configuration
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
